<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodafone Ukraine - Feedback Assistent </title>

</head>

        <!-- NEW: Simplified Header -->

            </svg>
            <h1>Vodafone Ukraine Assistant</h1>
        </div>

        <!-- This is a new wrapper for the welcome/chat content -->
        <div id="content-area">
            <div id="welcome-screen">
                <div class="welcome-header">
                    <img src="https://ucarecdn.com/c679e989-5032-408b-ae8a-83c7d204c67d/Vodafonebot.webp" alt="Alex the Concierge" class="welcome-avatar">
                    <p class="concierge-name-tag">Daria</p>
                </div>
                <div class="initial-bubble">
                    Hi! Welcome to Vodafone Ukraine. I'm your digital assistant. To start, could you quickly tell me how your visit was today?
                </div>
                <div id="initial-choices" class="initial-choices">
                    <button class="choice-button">🙂 It was great!</button>
                    <button class="choice-button">😐 It was okay.</button>
                    <button class="choice-button">🙁 It wasn't good.</button>
                </div>
            </div>

            <div id="chat-view" class="hidden">
                <div id="chat-body" class="chat-body-styled"></div>
                <div id="chat-input-area" class="chat-input-area-styled">
                    <div id="quick-replies-container"></div>
                    <div id="input-row">
                        <input type="text" id="chat-input" placeholder="Type a message..." class="input-field">
                        <button id="send-button" class="button primary" aria-label="Send Message">➤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
