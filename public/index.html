<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard Dental Care - Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-app-container">
        <div class="chat-header">
            <img src="https://image.llm.app/liketome/liketome_logo.png" alt="Orchard Dental Care" class="company-logo">
            <h1>Orchard Dental Care</h1>
        </div>
        <div class="avatar-container">
            <img src="https://ucarecdn.com/2008f119-a819-4d18-8fb4-1236ca14b8b8/ChatGPTImageMay22202502_03_10PMezgifcomresize.png" alt="Alex" class="concierge-avatar">
            <div class="avatar-name">Alex</div>
        </div>
        
        <div id="chat-body" class="chat-body"></div>
        
        <div id="quick-replies-container" class="quick-replies-container"></div>
        
        <div id="input-area" class="input-area">
            <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-button" aria-label="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
