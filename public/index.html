<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard Dental Care - Feedback Concierge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="onboarding-container">
        <!-- This container holds both the welcome screen and the chat -->
        <div id="main-content-wrapper">

            <!-- NEW: The Welcome Screen -->
            <div id="welcome-screen">
                <div class="welcome-header">
                    <img src="https://ucarecdn.com/2ea8ce37-554c-4ae9-9e69-2e928f2bb9f1/calligraphytoothbluecolourezgifcomresize.png" alt="Orchard Dental Care Logo" class="company-logo">
                    <img src="https://ucarecdn.com/2008f119-a819-4d18-8fb4-1236ca14b8b8/ChatGPTImageMay22202502_03_10PMezgifcomresize.png" alt="Alex the Concierge" class="welcome-avatar">
                    <p class="concierge-name-tag">Alex</p>
                </div>
                <div class="initial-bubble">
                    Hi! Welcome to Orchard Dental Care. I'm your digital concierge. To start, could you quickly tell me how your visit was today?
                </div>
                <div id="initial-choices" class="initial-choices">
                    <button class="choice-button">🙂 It was great!</button>
                    <button class="choice-button">😐 It was okay.</button>
                    <button class="choice-button">🙁 It wasn't good.</button>
                </div>
            </div>

            <!-- The Conversational Chat (Initially hidden) -->
            <div id="chat-view" class="hidden">
                <div id="chat-body" class="chat-body-styled"></div>
                <div id="chat-input-area" class="chat-input-area-styled">
                    <div id="quick-replies-container"></div>
                    <div id="input-row">
                        <input type="text" id="chat-input" placeholder="Type a message..." class="input-field">
                        <button id="send-button" class="button primary" aria-label="Send Message">➤</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
