<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodafone Ukraine - Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="onboarding-container">
        <!-- Simplified Header with Vodafone Branding -->
        <div class="simple-header">
            <!-- Vodafone Logo SVG -->
            <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path d="M224 512c123.8 0 224-100.2 224-224S347.8 64 224 64 0 164.2 0 288s100.2 224 224 224zM147.6 201.2c8.1-13.2 28.5-13.2 36.6 0l42.6 69.3c8.1 13.2-2.3 30.1-18.3 30.1h-85.1c-16 0-26.4-16.9-18.3-30.1l42.5-69.3z"/>
            </svg>
            <h1>Vodafone Feedback Assistant</h1>
        </div>

        <!-- This is a wrapper for the welcome/chat content -->
        <div id="content-area">
            <!-- The Welcome Screen -->
            <div id="welcome-screen">
                <div class="welcome-header">
                    <img src="https://ucarecdn.com/2008f119-a819-4d18-8fb4-1236ca14b8b8/ChatGPTImageMay22202502_03_10PMezgifcomresize.png" alt="Alex the Assistant" class="welcome-avatar">
                    <p class="concierge-name-tag">Alex</p>
                </div>
                <div id="initial-bubble" class="initial-bubble">
                    <!-- Initial message will be populated by JS -->
                </div>
                <div id="initial-choices" class="initial-choices">
                    <!-- Initial buttons will be populated by JS -->
                </div>
            </div>

            <!-- The Conversational Chat (Initially hidden) -->
            <div id="chat-view" class="hidden">
                <div id="chat-body" class="chat-body-styled"></div>
                <div id="chat-input-area" class="chat-input-area-styled">
                    <div id="quick-replies-container"></div>
                    <div id="input-row">
                        <input type="text" id="chat-input" placeholder="Type a message..." class="input-field">
                        <button id="send-button" class="button primary" aria-label="Send Message">âž¤</button>
                    </div>
                </div>
            </div>
            
            <!-- The Thank You Screen -->
            <div id="thank-you-screen" class="thank-you-screen hidden">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
                <h3>Thank You!</h3>
                <p>Your feedback is incredibly valuable.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
