<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard Dental Care - Feedback Concierge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The main container now uses the "onboarding-container" class for the new style -->
    <div class="onboarding-container">
        <!-- This is our version of the persona header -->
        <div class="persona-header">
            <img src="https://ucarecdn.com/2008f119-a819-4d18-8fb4-1236ca14b8b8/ChatGPTImageMay22202502_03_10PMezgifcomresize.png" alt="Alex the Concierge" class="avatar">
            <h2>Orchard Dental Concierge</h2>
        </div>

        <!-- The chat body for messages -->
        <div id="chat-body" class="chat-body-styled"></div>

        <!-- The input area -->
        <div id="chat-input-area" class="chat-input-area-styled">
            <div id="quick-replies-container"></div>
            <div id="input-row">
                <input type="text" id="chat-input" placeholder="Type a message..." class="input-field">
                <button id="send-button" class="button primary" aria-label="Send Message">âž¤</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
