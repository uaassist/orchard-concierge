<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodafone Ukraine - Feedback Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="onboarding-container">
        <div class="simple-header">
             <h1>Vodafone Ukraine</h1>
        </div>

        <!-- NEW: Progress Indicator -->
        <div id="progress-indicator" class="hidden">
            <div class="progress-segment"></div>
            <div class="progress-segment"></div>
            <div class="progress-segment"></div>
        </div>

        <div id="content-area">
            <!-- All other content remains the same -->
            <div id="welcome-screen">
                <div class="welcome-header">
                    <img src="https://ucarecdn.com/c679e989-5032-408b-ae8a-83c7d204c67d/Vodafonebot.webp" alt="TOBi the Assistant" class="welcome-avatar">
                    <p class="concierge-name-tag">Hi! I'm TOBi, your AI-powered feedback assistant.</p>
                </div>
                <div class="initial-bubble">
                     Please share your feedback on your recent store visit.
                </div>
                <div id="initial-choices" class="initial-choices">
                    <button id="great-btn" class="choice-button single-line">ğŸ™‚ It was great!</button>
                    <button id="okay-btn" class="choice-button single-line">ğŸ˜ It was okay.</button>
                    <button id="bad-btn" class="choice-button single-line">ğŸ™ It wasn't good.</button>
                </div>
            </div>

            <div id="choice-screen" class="hidden">
                 <div class="welcome-header">
                    <img src="https://ucarecdn.com/c679e989-5032-408b-ae8a-83c7d204c67d/Vodafonebot.webp" alt="TOBi the Assistant" class="welcome-avatar">
                    <p class="concierge-name-tag">TOBi</p>
                </div>
                <div class="initial-bubble">
                    Perfect. Let's post your feedback on Google. I can write a quick draft to get you started.
                </div>
                <p class="ukrainian-prompt">Choose how you want to leave your review:</p>
                <div class="initial-choices">
                    <button id="ai-draft-btn" class="choice-button">
                        <div class="button-main-text">ğŸ¤– Get TOBi to draft it for me</div>
                        <div class="button-sub-text">TOBi writes it. You publish it.</div>
                    </button>
                    <button id="manual-review-btn" class="choice-button">
                        <div class="button-main-text">ğŸ“ I'll write my own review</div>
                        <div class="button-sub-text">Opens Google directly</div>
                    </button>
                </div>
            </div>

            <div id="chat-view" class="hidden">
                <div id="chat-body" class="chat-body-styled"></div>
                <div id="chat-input-area" class="chat-input-area-styled">
                    <div id="quick-replies-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
