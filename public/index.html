<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchard Dental Care - Feedback Concierge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="onboarding-container">
        <!-- NEW: Company Logo Container -->
        <div class="company-logo-container">
            <!-- IMPORTANT: Replace this with the URL to your actual company logo -->
            <img src="https://image.llm.app/liketome/liketome_logo.png" alt="Orchard Dental Care Logo" class="company-logo">
        </div>

        <!-- Header (Avatar has been removed from here) -->
        <div class="persona-header">
            <h2>Orchard Dental Concierge</h2>
        </div>

        <!-- The chat body for messages -->
        <div id="chat-body" class="chat-body-styled"></div>

        <!-- The input area -->
        <div id="chat-input-area" class="chat-input-area-styled">
            <div id="quick-replies-container"></div>
            <div id="input-row">
                <input type="text" id="chat-input" placeholder="Type a message..." class="input-field">
                <button id="send-button" class="button primary" aria-label="Send Message">âž¤</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
