<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodafone Ukraine - Feedback Assistent </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="onboarding-container">
        <!-- NEW: Simplified Header -->
        <div class="simple-header">
            <!-- You can replace this SVG with an <img> tag if you have a logo image -->
            <img src="https://ucarecdn.com/4fd935f4-4d3e-409a-a4c7-e12f73f7d4a7/logo.svg" alt="Dental Icon" class="header-icon">
                 <path fill="#E60000" d="M224 512c123.8 0 224-100.2 224-224S347.8 64 224 64 0 164.2 0 288s100.2 224 224 224zM147.6 201.2c8.1-13.2 28.5-13.2 36.6 0l42.6 69.3c8.1 13.2-2.3 30.1-18.3 30.1h-85.1c-16 0-26.4-16.9-18.3-30.1l42.5-69.3z"/>
            </svg>
            <h1>Vodafone Ukraine Assistant</h1>
        </div>

        <!-- This is a new wrapper for the welcome/chat content -->
        <div id="content-area">
            <div id="welcome-screen">
                <div class="welcome-header">
                    <img src="https://ucarecdn.com/c679e989-5032-408b-ae8a-83c7d204c67d/Vodafonebot.webp" alt="TOBi the Assistant" class="welcome-avatar">
                    <p class="concierge-name-tag">TOBi</p>
                </div>
                <div class="initial-bubble">
                    Hi! Welcome to Vodafone Ukraine. I'm your digital assistant. To start, how was your visit today?
                </div>
                <div id="initial-choices" class="initial-choices">
                    <button class="choice-button">🙂 It was great!</button>
                    <button class="choice-button">😐 It was okay.</button>
                    <button class="choice-button">🙁 It wasn't good.</button>
                </div>
            </div>

            <div id="chat-view" class="hidden">
                <div id="chat-body" class="chat-body-styled"></div>
                <div id="chat-input-area" class="chat-input-area-styled">
                    <div id="quick-replies-container"></div>
                    <div id="input-row">
                        <input type="text" id="chat-input" placeholder="Type a message..." class="input-field">
                        <button id="send-button" class="button primary" aria-label="Send Message">➤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
